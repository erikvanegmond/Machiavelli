<html>
<head>
    <title>Machiavelli</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <button class="btn btn-danger" id="reset"><span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span> Reset</button>
            <button class="btn btn-primary" id="updateGameStateViewButton"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Update View</button>
            <button class="btn btn-success" id="updateGameStateButton"><span class="glyphicon glyphicon-play" aria-hidden="true"></span> Update Game State</button>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                <div id="gameState">
                <table class="table table-striped table-condensed">
                    <caption>Game state</caption>
                    <thead>
                        <tr>
                            <th class="col-md-2">Var</th>
                            <th class="col-md-10">Value</th>
                        </tr>
                    </thead>
                    <tbody id="gameStateBody"></tbody>
                </table>
                </div>
            </div>
            <div class="col-md-6">
                <div id="playerState">
                    <table class="table table-striped table-condensed">
                        <caption>Player state</caption>
                        <thead>
                        <tr>
                            <th class="col-md-2">Var</th>
                            <th class="col-md-10">Value</th>
                        </tr>
                        </thead>
                        <tbody id="playerStateBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <hr/>
        <div id="actionForm">Form</div>
    </div>

    <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="messageModalLabel">Message</h4>
          </div>
          <div class="modal-body" id="messageModalBody">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>

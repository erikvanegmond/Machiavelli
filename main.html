<html>
<head>
    <title>Machiavelli</title>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script>
        function updateGameStateView(){
            $.ajax({
                url: "/game/state",
                method: "GET",
                success: function( data ) {
                    $( "#gameState" ).html( "<ul id=gameList></ul>" );
                    $.each(data['state'], function(k,v){
                        $("#gameList").append('<li>'+k+' - '+v+'</li>');
                    });
                    $.each(data['actions'], function(k,v){
                        $("#actionForm").append('<li>'+k+' - '+v+'</li>');
                    });
                }
            });
        };
        function updateGameState(){
            $.ajax({
                url: "/game/update",
                method: "POST"
            });
            updateGameStateView();
        };
        function reset(){
            $.ajax({
                url: "/reset",
                method: "POST"
            });
            updateGameStateView();
        };
        $(document).ready(function(){
            $( "#updateGameStateViewButton" ).click(function(){updateGameStateView()});
            $( "#updateGameStateButton" ).click(function(){updateGameState()});
            $( "#reset" ).click(function(){reset()});
            updateGameState();
        });
    </script>
</head>
<body>
    <button id="reset">Reset</button>
    <button id="updateGameStateViewButton">Update View</button>
    <button id="updateGameStateButton">Update Game State</button>
    <hr/>
    <div id="gameState">Game State</div>
    <hr/>
    <div id="actionForm">Form</div>
</body>
</html>
